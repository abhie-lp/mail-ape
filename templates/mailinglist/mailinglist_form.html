{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create a Mailing List{% endblock title %}

{% block body %}
  <h1>Create Mailing List</h1>
  <form method="post" class="col-sm-8">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock body %}
