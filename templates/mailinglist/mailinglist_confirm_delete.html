{% extends "base.html" %}

{% block title %}Confirm delete {{ object.name }}{% endblock title %}

{% block body %}
  <h1>Confirm Delete??</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.name }}??</p>
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-primary btn-lg" href="#% url 'mailinglist:manage' object.id %}">No</a>
  </form>
{% endblock body %}
