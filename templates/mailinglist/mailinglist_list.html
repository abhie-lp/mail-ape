{% extends "base.html" %}

{% block title %}Your Mailing Lists{% endblock title %}

{% block body %}
  <div class="row user-mailingz-lists">
    <div class="col-sm-12">
      <h1>Your Mailing Lists</h1>
      <div>
        <a class="btn btn-primary" href="#% url 'mailinglist:create' %}">New List</a>
      </div>
      <p>Your mailing lists:</p>
      <ul class="mailing-list-list">
        {% for mailinglist in mailinglist_list %}
          <li class="mailinglist-item">
            <a href="#% url 'mailinglist:manage' mailinglist.pk %}">{{ mailinglist.name }}</a>
          </li>
        {% empty %}
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock body %}
